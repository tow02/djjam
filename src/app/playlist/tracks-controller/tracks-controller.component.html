
<table  *ngIf="playlistEvent.status == 'done'"  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="artists">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Artists </th>
      <td mat-cell *matCellDef="let element"> {{element.artists}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="bpm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BPM </th>
      <td mat-cell *matCellDef="let element"> {{element.bpm}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
      <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <button (click)="openTrack(element)" mat-icon-button  aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>more_horiz</mat-icon>
      </button>
       
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div  *ngIf="!(playlistEvent.status == 'done')" >
    <mat-spinner></mat-spinner>
  </div>
