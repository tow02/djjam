<div
  *ngIf="playlistEvent.status === 'done'"
  style="background-color: white; padding-bottom: 1em"
>
  <div>
    <div style="display: block">
      <canvas
        baseChart
        [datasets]="radarChartData"
        [options]="radarChartOptions"
        [labels]="radarChartLabels"
        [chartType]="radarChartType"
      >
      </canvas>
    </div>
  </div>
</div>
<div *ngIf="!(playlistEvent.status === 'done')">
  <mat-spinner></mat-spinner>
</div>
