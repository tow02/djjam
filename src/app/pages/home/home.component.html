<section class="content">
    <h2>Staff picks</h2>
    <section class="playlists">
        <article *ngFor="let item of staffPicks">
            <img (click)="selectStaffPick(item)" src="{{item.Cover[0].url}}" />
            <!--<h4>{{item.Name}}</h4>-->
            <p (click)="selectStaffPick(item)">{{item.Notes}}</p>
            <p (click)="selectStaffPick(item)">{{item['DJ Name']}} <span class="city">Bangkok</span></p>
            
        </article>
        
    </section>
    <h2>Community playlists</h2>
    <section class="playlists">
        <article  *ngFor="let item of communityPlaylists">
            <img (click)="select(item)" src="{{item.imageUrl}}" />
            <h4 (click)="select(item)" >{{item.name}}</h4>
            <p><a [routerLink]="['/users',item.by.id]">{{item.by.name}}</a>&nbsp;<span class="city">{{item.by.city}}</span></p>
        </article>
    </section>
    
    
</section>
